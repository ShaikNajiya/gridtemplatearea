<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .main {
        background-color: rgb(199, 211, 221);
        display: grid;
        grid-template-areas:
          "area1 area2 area3"
          "area1 area5 area7"
          "area4 area5 area7"
          "area4 area5 area6";
        padding: 5px;
        gap: 15px;
        border: 15px solid rgb(199, 211, 221);
      }
      img {
        max-width: 100%;
        height: 100%;
      }
      .img1 {
        grid-area: area1;
      }
      .img2 {
        grid-area: area2;
      }
      .img3 {
        grid-area: area3;
      }
      .img4 {
        grid-area: area4;
      }
      .img5 {
        grid-area: area5;
      }
      .img6 {
        grid-area: area6;
      }
      .img7 {
        grid-area: area7;
      }
      h1{
        background-color: aqua;
      }
    </style>
  </head>
  <body>
    <h1><marquee>grid-template-area</marquee></h1>
    <div class="main">
      <div class="img img1">
        <img src="https://theklog.co/wp-content/uploads/2019/01/cover1-7.jpg" />
      </div>
      <div class="img img2">
        <img
          src="https://www.largepaintingart.com/cdn/shop/products/D3_30e08b7d-1ee5-4281-bbbd-b0ec18f7e857_1200x1200.jpg?v=1684632522"
        />
      </div>
      <div class="img img3">
        <img
          src="https://imgcdn.floweraura.com/pink-aglaonema-in-tree-trunk-pot-9805530plm-A_0.jpg"
        />
      </div>
      <div class="img img4">
        <img
          src="https://ouchcart.com/cdn/shop/files/Capture_fbfaf2c9-c8a6-4eff-af6c-0e0ff4ff0033.png?v=1698402089&width=715"
        />
      </div>
      <div class="img img5">
        <img
          src="https://www.jaquar.com/images/thumbs/0045537_Types-of-Lamps--Based-on-the-Light-Sources%20(2).png"
        />
      </div>
      <div class="img img6">
        <img
          src="https://m.media-amazon.com/images/I/51ERfNtGCaL._AC_UY1100_.jpg"
        />
      </div>
      <div class="img img7">
        <img
          src="https://images-cdn.ubuy.co.in/64f64cf537125e0345531ff6-canon-eos-rebel-t7i-dslr-camera-with.jpg"
        />
      </div>
    </div>
  </body>
</html>
